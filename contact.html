<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Hire Your Bodyguard - Contact</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Bodyguard Agency Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Our Bodyguards</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact" id="contact">
        <div class="contact-spot">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="bodyguard">Choose a Bodyguard:</label>
                <select id="bodyguard" name="bodyguard" required>
                    <option value="" disabled selected>Choose a Bodyguard</option>
                    <option value="Bodyguard 1">Bodyguard 1</option>
                    <option value="Bodyguard 2">Bodyguard 2</option>
                    <option value="Bodyguard 3">Bodyguard 3</option>
                    <option value="Bodyguard 4">Bodyguard 4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div id="newsletter-subscription" class="form-group">
                <label>Would you like to subscribe to our newsletter and promotions?</label>
                <input type="radio" id="subscribe-yes" name="subscribe" value="yes">
                <label for="subscribe-yes">Yes</label>
                <input type="radio" id="subscribe-no" name="subscribe" value="no">
                <label for="subscribe-no">No</label>
            </div>

            <div class="form-group">
                <label for="terms">Do you agree with the terms and service?</label>
                <input type="checkbox" id="terms" name="terms" required> I agree
            </div>

            <button type="submit" class="button">Submit</button>
        </form>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Bodyguard Agency. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Cookie Policy</a> | <a href="#">Contact</a></p>
        </div>
    </footer>
</body>
</html>
