<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Hire Your Bodyguard - Contact</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="Bodyguard Agency Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Our Bodyguards</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact" id="contact">
        <div class="contact-spot">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="name">Place:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="name">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
        </div>
    </section>

    <!-- Footer starts here -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Bodyguard Agency. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a> | <a href="#">Cookie Policy</a> | <a href="#">Contact</a></p>
        </div>
    </footer>
</body>
</html>
